<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="screen-emboss">
        <div class="screen-border">
          <div class="screen" id="displayValue"></div>
        </div>
      </div>
      <div class="keyboard">
        <button class="key remove align-right" id="clear">C</button>
        <button class="key number" id="9">9</button>
        <button class="key number" id="8">8</button>
        <button class="key number" id="7">7</button>
        <button class="key operation" id="add">+</button>
        <button class="key number" id="6">6</button>
        <button class="key number" id="5">5</button>
        <button class="key number" id="4">4</button>
        <button class="key operation" id="subtract">-</button>
        <button class="key number" id="1">1</button>
        <button class="key number" id="2">2</button>
        <button class="key number" id="3">3</button>
        <button class="key operation" id="multiply">&times;</button>
        <button class="key number" id="0">0</button>
        <button class="key decimal" id="decimal">.</button>
        <button class="key total" id="equal">=</button>
        <button class="key operation" id="divide">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
